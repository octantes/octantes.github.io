<!DOCTYPE html>

<html lang="es">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script defer src="https://cloud.umami.is/script.js" data-website-id="09728bae-6bcd-4609-a854-f6b016251416"></script>

    <link rel="stylesheet" href="/assets/neocities.css">
    <link rel="alternate" type="application/rss+xml" title="octantes.net rss feed" href="{{webURL}}/feed.xml" />

    <title>{{title}}</title>

    <meta name="description" content="{{description}}">
    <link rel="canonical" href="{{canonicalUrl}}">

    <meta property="og:type" content="article">
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:url" content="{{canonicalUrl}}">
    <meta property="og:image" content="{{portada}}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{description}}">
    <meta name="twitter:image" content="{{portada}}">
    <meta name="twitter:creator" content="@{{handle}}">

    <script type="application/ld+json">{{articleJson}}</script>
    
  </head>

  <body>

    <aside class="static-nav">
      
      <div class="sidebar-content">

        <div class="site-logo">OCTANTES</div>
        <div class="site-subtitle">tejiendo hechizos</div>

        <div class="profile-box">

          <a href="https://x.com/octantes" target="_blank" class="profile-link">
            <img src="/assets/kaste.webp" alt="kaste avatar" class="profile-img">
          </a>

          <div class="profile-text">
            <strong>kaste</strong>
            <br>
            <i>música, diseño, desarrollo y escritura</i>
          </div>

        </div>

        <nav class="nav-links">
          <a href="/archivo.html">[ARCHIVO]</a>
          <a href="/">[PORTAL]</a>
          <a href="/feed.xml">[RSS]</a>
        </nav>

        <div class="separator">artículos</div>
        
        <ul class="article-list">{{sidebarLinks}}</ul>

      </div>

    </aside>

    <main class="post-content">

      <header class="post-header">
        <h1>{{title}}</h1>
        <div class="meta">{{date}} // {{handle}}</div>
      </header>
      
      {{htmlContent}}

    </main>

  </body>

</html>
